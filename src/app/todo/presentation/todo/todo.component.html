<div (click)="showTodoContent()" class="todo">
    <!-- checkbox -->
    <input (click)="checkToggleTodo($event)" type="checkbox" [checked]="todoStatusHtml">

    <!-- Titre -->
    <p> {{ todoTitleHtml }} </p>

    <!-- button supp -->
    <app-rounded-button (clickEmitter)='deleteTodo()'></app-rounded-button>
</div>
