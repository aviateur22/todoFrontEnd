<div class="todo" (click)="showTodoContent()">
    <!-- checkbox -->
    <input class="todo__checkbox" (click)="checkToggleTodo($event)" type="checkbox" [checked]="todoStatusHtml">

    <!-- Titre -->
    <p class="todo__title"> {{ todoTitleHtml }} </p>

    <!-- button supp -->
    <app-rounded-button (clickEmitter)='deleteTodo()'></app-rounded-button>
</div>
