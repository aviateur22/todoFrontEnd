<div class="todos__container">
  <div class="todos">
     <!-- modal suppression -->
    <div class="modal__container" *ngIf="isModalToShow" @fadeIn @fadeOut>
      <app-modal (deleteTodoEmitter)="deleteSelectedTodo()" (hideModalEmitter)="hideModalConfirmation()"></app-modal>
    </div>
    
    <!-- text pas de todos -->
    <div class="todos__empty__container" *ngIf="todos.length === 0" @fadeIn @fadeOut>
      <p class="todos__empty__text">pas de todos</p>
    </div>

    <!-- Liste des todos -->
    <ul class="todos__items">
      <!-- Liste des todos -->
      <li class="todos__item" *ngFor="let todo of todos; let i=index">
        <app-todo (deleteTodoEmitter)="showModalConfirmation($event)" [todo]="todo"></app-todo>  
      </li>  
    </ul>
    
    <!-- Ajouter une Todo -->
    <app-rectangle-button class="todos__buton__container" (click)="navigateToAddTodoUrl()" type="button" buttonText="ajouter une todo"></app-rectangle-button>
  </div>
</div>
