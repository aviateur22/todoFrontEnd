<div>
  <!-- modal suppression -->
  <div *ngIf="isModalToShow">
    <app-modal (deleteTodoEmitter)="deleteSelectedTodo()" (hideModalEmitter)="hideModalConfirmation()"></app-modal>
  </div>  

  <!-- Liste des todos -->
  <ul>
    <!-- Liste des todos -->
    <li *ngFor="let todo of todos; let i=index">
      <app-todo (deleteTodoEmitter)="showModalConfirmation($event)" [todo]="todo"></app-todo>  
    </li>  
  </ul>
  
  <!-- Ajouter une Todo -->
  <app-rectangle-button (click)="navigateToAddTodoUrl()" type="button" buttonText="ajouter une todo"></app-rectangle-button>
</div>
